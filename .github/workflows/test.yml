name: Publish Python Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Cloudsmith CLI with OIDC authentication
      - name: Install Cloudsmith CLI
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.3
        with:
          api-key: ${{ secrets.CLOUDSMITH_API_KEY }}'

      - name: Verify Cloudsmith CLI install (verbose)
        run: |
          export CLOUDSMITH_API_DEBUG=1
          cloudsmith --version
          cloudsmith whoami --debug
