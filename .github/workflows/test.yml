name: Publish Python Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Cloudsmith CLI with OIDC authentication
      - name: Install Cloudsmith CLI
        uses: cloudsmith-io/cloudsmith-cli-action@v1.0.3
        with:
          oidc-namespace: 'simran-parwani-testorg'          # Replace with your Cloudsmith org
          oidc-service-account-slug: 'access'  # Replace with your service account slug
          oidc-auth-only: false
          pip-install: false

      # Step 3: Build your Python package (optional, if not already built)
      - name: Build Python package
        run: |
          python -m pip install --upgrade build
          python -m build
